<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Cardify</title>
    <link href="css/reset.css" type="text/css" rel="stylesheet" />
    <link href="css/layout.css" type="text/css" rel="stylesheet" />
    <link href="css/add_new.css" type="text/css" rel="stylesheet" />
    <link rel="icon" href="https://img.icons8.com/ios/100/000000/flashcards.png" type="image/x-icon">
  </head>

  <body>
    <header> 
      <a href="index.html" ><img id="cardify-logo" src="img/logo_cardify.png" alt="logo" /></a>
      <h1>ADD OR REVISE CARDS</h1>
      <nav role="navigation">
        <div id="menuToggle">
          <input type="checkbox" />
          <span></span>
          <span></span>
          <span></span>
          <ul id="menu">
            <li><a href="index.html">START</a></li>
            <li class="active"><a href="add_new.html">ADD NEW CARDS</a></li>
            <li><a href="about.html">ABOUT</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <div class="content-wrapper">
        <section id="add-new">
          <!-- <h3 id="input">Flash Card</h3>
          <p id="information">Input the flash card data in the fields to generate your flash cards.</p> -->
          <fieldset>
            <form id="add-new-question">
              <label for="category"></label>
              <select id="category" name="category" selected="All Categories">All Categories</select>
              <div id="category-wrapper">
                <!-- INPUT FOR NEW CATEGORY GOES HERE -->
              </div>
              <label for="question-dropdown"></label>
              <select id="question-dropdown" name="question_dropdown" selected="Add New"></select>
              <label for="question"></label>
              <textarea  id="question" type="text" name="question" rows="8" cols="30" placeholder="Select an existing question from the drop down list above to edit, or type a new question here." onfocus="this.placeholder=''" required></textarea>
              <label for="answer"></label>
              <textarea  id="answer" type="text" name="answer" rows="8" cols="30" placeholder="Edit an existing answer, or type a new answer here." onfocus="this.placeholder=''" required></textarea>
              <div>
                <button id="delete" type="button" value="Delete">CLEAR</button>
                <button type="submit" value="Submit">SUBMIT</button>
              </div>
            </form>
          </fieldset>
        </section>
        <section id="show-all">
          <button id="show-all-cards">SHOW ALL CARDS</button>
          <div id="all-cards-wrapper">

          </div>
        </section>
      </div>
    </main>

    <footer>
        <p id="year"></p>
    </footer>

    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/add_new.js"></script>
  </body>
</html>
